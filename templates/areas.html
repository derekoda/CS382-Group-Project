{% extends "base.html" %}

{% block content %}
    <h1>Areas</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Type</th>
                <th>Count</th>
                <th>Lat:</th>
                <th>Lng:</th>
            </tr>
        </thead>
        <tbody>
            {% for area in areas %}
                <tr>
                    <td>{{ area.id }}</td>
                    <td>{{ area.type }}</td>
                    <td>{{ area.count }}</td>
                    <td>{{ area.lat }}</td>
                    <td>{{ area.lng }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
